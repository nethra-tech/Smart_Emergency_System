<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Support | Smart Emergency Response</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1><i class="fas fa-headset"></i> Emergency Support</h1>
            <span class="status-indicator">
                <i class="fas fa-circle"></i> Online
            </span>
        </header>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div class="message-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-content">
                    <p>Hello! I'm your emergency assistant. How can I help you today?</p>
                    <span class="message-time">Just now</span>
                </div>
            </div>

            <div class="quick-replies">
                <button class="quick-reply" onclick="sendQuickReply('I need an ambulance')">
                    <i class="fas fa-ambulance"></i> Ambulance
                </button>
                <button class="quick-reply" onclick="sendQuickReply('I need police help')">
                    <i class="fas fa-shield-alt"></i> Police
                </button>
                <button class="quick-reply" onclick="sendQuickReply('Tell me about CPR')">
                    <i class="fas fa-heart"></i> CPR Info
                </button>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input type="text" id="chatInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
                <button class="send-btn" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="chat-actions">
                <button class="action-btn" onclick="shareLocation()">
                    <i class="fas fa-map-marker-alt"></i>
                </button>
                <button class="action-btn" onclick="startVoice()">
                    <i class="fas fa-microphone"></i>
                </button>
            </div>
        </div>

        <!-- SOS Button -->
        <div class="sos-floating">
            <button class="sos-btn-small" onclick="triggerSOS()">
                SOS
            </button>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        function triggerSOS() {
            window.location.href = "emergency.html";
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (message) {
                addMessage(message, 'user');
                input.value = '';
                setTimeout(() => {
                    addMessage("Thank you for your message. An emergency response team has been notified if needed. How else can I assist you?", 'bot');
                }, 1000);
            }
        }

        function sendQuickReply(message) {
            addMessage(message, 'user');
            setTimeout(() => {
                addMessage("I understand you need " + message.toLowerCase() + ". Let me help you with that.", 'bot');
            }, 1000);
        }

        function addMessage(text, type) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            
            const avatar = type === 'bot' ? '<i class="fas fa-robot"></i>' : '<i class="fas fa-user"></i>';
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">
                    <p>${text}</p>
                    <span class="message-time">${time}</span>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function shareLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    addMessage(`üìç Location shared: ${position.coords.latitude.toFixed(4)}, ${position.coords.longitude.toFixed(4)}`, 'user');
                });
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        }

        function startVoice() {
            alert('Voice input would start here (requires browser API support)');
        }
    </script>

    <style>
        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        .chat-header {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-header h1 {
            font-size: 18px;
            flex: 1;
        }

        .chat-header i {
            color: #3498db;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #2ecc71;
            font-size: 12px;
        }

        .status-indicator i {
            font-size: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            gap: 10px;
            max-width: 80%;
        }

        .message.user-message {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(52, 152, 219, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .message-content {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 16px;
            border-radius: 15px;
            border-top-left-radius: 2px;
        }

        .user-message .message-content {
            background: linear-gradient(145deg, #3498db, #2980b9);
            border-radius: 15px;
            border-top-right-radius: 2px;
        }

        .message-content p {
            margin: 0;
            line-height: 1.4;
        }

        .message-time {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 5px;
            display: block;
        }

        .quick-replies {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .quick-reply {
            background: rgba(52, 152, 219, 0.2);
            border: 1px solid rgba(52, 152, 219, 0.3);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .quick-reply:hover {
            background: rgba(52, 152, 219, 0.4);
        }

        .chat-input-container {
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        #chatInput {
            flex: 1;
            padding: 12px 20px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
        }

        #chatInput::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .send-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(145deg, #3498db, #2980b9);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .chat-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .action-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .sos-floating {
            position: fixed;
            bottom: 100px;
            right: 20px;
        }

        .sos-btn-small {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #fff;
            background: linear-gradient(145deg, #e74c3c, #c0392b);
            color: white;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            animation: pulse 2s infinite;
        }
    </style>
</body>
</html>
